<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Calculadora Básica</title>
</head>
<body>
    <main>

        <section id="d01">
           <h1>Soma</h1>
            <input type="number" name="campo1" id="campo1"> +
            <input type="number" name="campo2" id="campo2">
            <input type="button" value="Somar" onclick="somar()">
            <p id="result">O resultado é </p>
        </section>

        <section id="d02">
            <h1>Subtração</h1>
            <input type="number" name="campo3" id="campo3"> -
            <input type="number" name="campo4" id="campo4">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <p id="result2">O resultado é </p>
        </section>

        <section id="d03">
            <h1>Multiplicação</h1>
            <input type="number" name="campo5" id="campo5"> x
            <input type="number" name="campo6" id="campo6">
            <input type="button" value="Mult" onclick="multiplicar()">
            <p id="result3">O resultado é </p>
        </section>

        <section id="d04">
            <h1>Divisão</h1>
            <input type="number" name="campo7" id="campo7"> ÷
            <input type="number" name="campo8" id="campo8">
            <input type="button" value="Dividir" onclick="divisao()">
            <p id="result4">O resultado é </p>
        </section>

    </main>
</body>
</html>
