<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Sistema de Notas</title>
</head>

<body name="conjunto">
    <h1 name="conjunto">Sistema de Notas</h1>

    <section id="btn" name="conjunto">
        <input type="button" value="Light" id="Light" name="conjunto">
        <input type="button" value="Dark" id="Dark" onclick="alternar()" name="conjunto">
    </section>

    <section id="calculo" name="conjunto">

        <label name="conjunto">Nome do Aluno:</label>
        <input type="text" id="aluno" name="conjunto">

        <div id="container">
            <table>
                <tr>
                    <th id="dado1" name="conjunto">Matéria</th>
                    <th name="conjunto">Nota 1</th>
                    <th name="conjunto">Nota 2</th>
                    <th name="conjunto">Nota 3</th>
                    <th name="conjunto">Nota 4</th>
                    <th name="conjunto">Média</th>
                </tr>
                <tr>
                    <td class="Light" name="conjunto">Português</td>
                    <td><input type="number" id="portugues01" name="conjunto"></td>
                    <td><input type="number" id="portugues02" name="conjunto"></td>
                    <td><input type="number" id="portugues03" name="conjunto"></td>
                    <td><input type="number" id="portugues04" name="conjunto"></td>
                    <td>
                        <p id="mediaPortugues" name="conjunto"></p>
                    </td>
                </tr>
                <tr>
                    <td class="Light" name="conjunto">Matemática</td>
                    <td><input type="number" id="matematica01" name="conjunto"></td>
                    <td><input type="number" id="matematica02" name="conjunto"></td>
                    <td><input type="number" id="matematica03" name="conjunto"></td>
                    <td><input type="number" id="matematica04" name="conjunto"></td>
                    <td>
                        <p id="mediaMatematica" name="conjunto"></p>
                    </td>
                </tr>
                <tr>
                    <td class="Light" name="conjunto">Biologia</td>
                    <td><input type="number" id="biologia01" name="conjunto"></td>
                    <td><input type="number" id="biologia02" name="conjunto"></td>
                    <td><input type="number" id="biologia03" name="conjunto"></td>
                    <td><input type="number" id="biologia04" name="conjunto"></td>
                    <td>
                        <p id="mediaBiologia" name="conjunto"></p>
                    </td>
                </tr>
                <tr>
                    <td class="Light" name="conjunto">História</td>
                    <td><input type="number" id="historia01" name="conjunto"></td>
                    <td><input type="number" id="historia02" name="conjunto"></td>
                    <td><input type="number" id="historia03" name="conjunto"></td>
                    <td><input type="number" id="historia04" name="conjunto"></td>
                    <td>
                        <p id="mediaHistoria" name="conjunto"></p>
                    </td>
                </tr>
                <tr>
                    <td class="Light" name="conjunto">Geografia</td>
                    <td><input type="number" id="geografia01" name="conjunto"></td>
                    <td><input type="number" id="geografia02" name="conjunto"></td>
                    <td><input type="number" id="geografia03" name="conjunto"></td>
                    <td><input type="number" id="geografia04" name="conjunto"></td>
                    <td>
                        <p id="mediaGeografia" name="conjunto"></p>
                    </td>
                </tr>

            </table>
        </div>

        <input type="button" id="botao" value="Calcular Média" onclick="soma01()" name="conjunto">
    </section>

    <section id="resultado" name="conjunto">
        <p id="tituloResposta" name="conjunto">Resultado Final</p>
        <p class="sit"></p>
        <img src="" class="fotoresultado" alt="">

        <input type="button" id="final" value="Ver Resultado" name="conjunto">
    </section>
    <p id="nome">Desenvolvido por: wellersonpro</p>
    <p>Photo by: <a href="https://unsplash.com/@gradienta?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gradienta</a> on <a href="https://unsplash.com/s/photos/background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

    <script src="script/script.js"></script>
</body>

</html>
