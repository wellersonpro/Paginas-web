<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Informática</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section id="externa">
        <h1>Loja de Informática - Caixa</h1>
        <hr>

        <section id="interna">
            <label for="">N° do pedido:</label>
            <input type="number" name="" id="pedido"><br>
            <label for="">Quantidade:</label>
            <input type="number" name="" id="qtd"><br>
            <label for="">Dinheiro:</label>
            <input type="number" name="" id="dinheiro">
            <p id="total"></p>
        </section>


    </section>

    <section id="tabela">
        <table>
            <tr>
                <th>Código</th>
                <th>Nome do produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td class="codigo">01</td>
                <td>Capa de Celular</td>
                <td>R$ 20,00</td>
            </tr>

            <tr>
                <td class="codigo">02</td>
                <td>Fone de Ouvido</td>
                <td>R$ 25,20</td>
            </tr>

            <tr>
                <td class="codigo">05</td>
                <td>Teclado Gamer</td>
                <td>R$ 35,80</td>
            </tr>

            <tr>
                <td class="codigo">10</td>
                <td>HD500GB</td>
                <td>R$ 280,00</td>
            </tr>

            <tr>
                <td class="codigo">12</td>
                <td>Mouse Pad</td>
                <td>R$ 12,45</td>
            </tr>

            <tr>
                <td class="codigo">15</td>
                <td>Mouse</td>
                <td>R$ 27,00</td>
            </tr>

            <tr>
                <td class="codigo">16</td>
                <td>PenDrive 8GB</td>
                <td>R$ 30,00</td>
            </tr>

            <tr>
                <td class="codigo">17</td>
                <td>PenDrive 16GB</td>
                <td>R$ 45,20</td>
            </tr>
        </table>
    </section>
