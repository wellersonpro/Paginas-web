<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <script src="script/script.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="sorteador">
        
        <h1>Sorteador de Números</h1>

        <section id="qtdeNumeros">
            <p>Qtde de numeros a serem sorteados</p>
            <input type="number" name="qtd" id="qtd">
        </section>

        <section id="intervalo">
            <p>Sortear números de: <input type="number" name="inicio" id="inicio"> até: <input type="number" name="fim" id="fim"></p>
        </section>

        <p id="resposta"></p>

        <input type="button" value="Sortear" id="botao" onclick="sortear()">

        <p id="aviso">Aviso: Se a quantidade de números sorteados for muito próximo da quantidade de números que serão percorridos, pode aumentar a chance de haver números repetidos.</p>

        <p class="texto">Desenvolvido por: Wellersonpro</p>

        <p class="texto">Versão 1.0</p>
        
    </section>
</body>
</html>
